<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio of Motinur Sarkar, EEE Student at University of Chittagong. Expert in Embedded Systems, IoT, and Robotics.">
    <meta name="theme-color" content="#0f172a">
    <title>Motinur Sarkar | EEE Student & Tech Enthusiast</title>
    
    <!-- Use the official Tailwind Play CDN for development/demo, 
         but we ensure the script is loaded before the app starts -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
      // Configure Tailwind once the script loads
      window.addEventListener('DOMContentLoaded', () => {
        if (window.tailwind) {
          tailwind.config = {
            theme: {
              extend: {
                fontFamily: {
                  sans: ['Inter', 'sans-serif'],
                  display: ['Space Grotesk', 'sans-serif'],
                },
                colors: {
                  primary: '#0ea5e9',
                  secondary: '#6366f1',
                  dark: '#0f172a',
                },
              }
            }
          }
        }
      });
    </script>
    
    <style>
      body { background-color: #0f172a; color: #f8fafc; margin: 0; padding: 0; }
      .glass-card {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .gradient-text {
        background: linear-gradient(to right, #0ea5e9, #6366f1);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      html, body {
        overflow-x: hidden;
        width: 100%;
      }
      #root { min-height: 100vh; }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@0.2.1",
    "d3": "https://esm.sh/d3@7.9.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
